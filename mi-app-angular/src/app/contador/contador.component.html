<div class="card" style="width: 600px; margin: 0 auto; margin-bottom: 30px;">
    <div class="card-body">
        <h5 class="card-header">Contador</h5>

        <div class="card-body">
            <p>El valor actual del contador es: {{valor}}</p>
            
            <button type="button" class="btn btn-outline-primary" (click)="incrementar()" style="margin-right: 15px;">Incrementar</button>
            <button type="button" class="btn btn-outline-danger" (click)="disminuir()">Disminuir</button>
        </div>
    </div>
</div>
