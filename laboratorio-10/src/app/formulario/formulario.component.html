<!--Los datos del formulario se envia a una pestaÃ±a "blank"-->
<div class="container" style="margin-top: 10%;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow" style="padding: 10px;">
                <div class="card-body">
                    <h5 class="card-title" style="margin-bottom: 20px;">Formulario</h5>
                    <form (ngSubmit)="onSubmit()" #formulario="ngForm">
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required class="form-control" (ngModelChange)="validarFormulario(formulario)">
                        </div>

                        <div class="form-group" style="margin-bottom: 20px;">
                            <label for="email">Email:</label>
                            <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-control" (ngModelChange)="validarFormulario(formulario)">
                        </div>

                        <button type="submit" [disabled]="!formulario.valid" class="btn btn-primary" (click)="confirmarEnvio()">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
